<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let c = +prompt("Nhập vào đây nhiệt độ hiện tại (độ C):");
    while (c<20) {
        alert("Hãy tăng nhiệt độ");
    }
    while (c>100) {
        alert("Hãy giảm nhiệt độ");
    }
</script>
</body>
</html>

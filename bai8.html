<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
  let number = +prompt("Số bạn muốn đoán trong khoảng lớn nhất là bao nhiêu?");
  let numberRan = Math.round(Math.random() * number); //gia tri so sanh
  for (let i=1; i<=4; i++) {
      if (i==4) {
          alert("Bạn đã hết số lượt đoán, hẹn gặp lại lần sau!!");
      }
      else {
          let numberCheck = +prompt("Nhập số bạn đoán:");
          if (numberCheck == numberRan) {
              alert("Chúc mừng! Bạn đã đoán đúng!!");
              break;
          }
          else if (numberCheck < numberRan) {
              alert("Số bạn đoán nhỏ hơn, hãy đoán lại!");
          }
          else {
              alert("Số bạn đoán lớn hơn, hãy đoán lại!");
          }
      }
  }
</script>
</body>
</html>
